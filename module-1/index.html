<!DOCTYPE html>
<html>
<!-- <html lang="en" ng-app='MyFirstApp'> -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Angular-Project-1</title>
</head>

<body ng-app='LunchCheck'>
    <div ng-controller='LunchCheckController' class="container">  
    <div class="jumbotron"><h1>Module-1 Solution</h1></div>

    <input type="text" ng-model='name' class='input-group' placeholder="Enter the food items which you wish to eat">
    <h5>Note:Please dont enter empty items,We don't consider them</h5>
    <h1>{{value}}</h1>
    <div>
     <button class="btn btn-default" ng-click='Check_If_Too_Much()'>Check If Too Much</button>   
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
